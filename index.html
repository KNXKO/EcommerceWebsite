<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>
    <title>Ecommerce Website</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <!-- Logo -->
        <a href="#" class="logo">Ecommerce</a>
        <!--Cart icon-->
        <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
        <!--Cart-->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!--Content-->
          <div class="cart-content">
            <div class="cart-box">
              <img src="img/product1.jpg" alt="" class="cart-img" />
              <div class="detail-box">
                <div class="cart-product-title">Product Shirt</div>
                <div class="cart-price">$50</div>
                <input
                  type="number"
                  name=""
                  id=""
                  value="1"
                  class="cart-quantity"
                />
              </div>
              <!--Remove Item-->
              <i class="bx bx-trash-alt cart-remove"></i>
            </div>
          </div>
          <!--Total-->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!--Buy Button-->
          <button type="button" class="btn-buy">Pay Now</button>
          <!--Close Button-->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!--Link to JS-->
    <script src="js/main.js"></script>
  </body>
</html>
